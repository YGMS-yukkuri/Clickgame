<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        クリックゲーム
    </header>
    <main>
        <div class="maingameWidow">
            <div class="clickUI">
                <button id="mainbtn">クリック！</button>
                <div class="info">
                    <div class="NOWinfo">
                        <a id="NOW">NOW:0</a>
                    </div>
                    <div class="perinfo">
                        <a id="perclick">PerClick:1</a>
                    </div>
                    <div class="autoinfo">
                        <a id="AUTO">AUTO:0/s</a>
                    </div>
                </div>
            </div>
            <div class="upgrade">
                <div class="buttons">
                    <div class="upgrademenu">
                        <button class="upgrades" id="ClickUpgrade">クリック<br>アップグレード(0)</button>
                        <a class="txt1">1クリック当たりの増加量を強化します</a>
                        <a class="txt2" id="ClickUpgradeCost">コスト:10</a>
                    </div>
                    <div class="upgrademenu">
                        <button class="upgrades" id="AutoUpgrade1">機械化<br>(0)</button>    
                        <a class="txt1">機械を導入して自動でクリック数を稼ぎます</a>
                        <a class="txt2" id="auto1UpgradeCost">コスト:50</a>
                    </div>
                    <div class="upgrademenu">
                        <button class="upgrades" id="AutoUpgrade2">工業化<br>(0)</button>
                        <a class="txt1">工場を導入して自動でクリック数を稼ぎます</a>
                        <a class="txt2" id="auto2UpgradeCost">コスト:100</a>
                    </div>
                    <div class="upgrademenu">
                        <button class="upgrades" id="AutoUpgrade3">ジェネレーター<br>(0)</button>
                        <a class="txt1">ジェネレーターを強化して、自動でクリック数を稼ぎます</a>
                        <a class="txt2" id="auto3UpgradeCost">コスト:500</a>
                    </div>
                    <div class="upgrademenu">
                        <button class="upgrades" id="AutoUpgrade4">神の手<br>(0)</button>
                        <a class="txt1">神の祝福によって1クリック当たりの増加量を強化します</a>
                        <a class="txt2" id="auto4UpgradeCost">コスト:2500</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear">
            <a>ゲージが満タンでゲームクリア！！</a>
            <div id="progress-box">
                <div id="progress-bar"></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
