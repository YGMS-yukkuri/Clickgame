<html lang="jp">
<head>

            </div>
            <div class="upgrade">

                        <a class="txt2">コスト:10</a>
                    </div>
                    <div class="upgrademenu">

                    </div>
                    <div class="upgrademenu">
                        <button class="upgrades" id="AutoUpgrade3">自動化3<br>(0)</button>
                        <a class="txt1">1クリック当たりの増加量を強化します</a>

                    </div>
                    <div class="upgrademenu">
                        <button class="upgrades" id="AutoUpgrade4">自動化4<br>(0)</button>
                        <a class="txt1">1クリック当たりの増加量を強化します</a>
                        <a class="txt2">コスト:10</a>
